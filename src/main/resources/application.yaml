--- # Application
#-----------------------------------
spring:
  application:
    name: thesis-webrepo
server:
  port: ${PORT}
  servlet:
    context-path: /api

#-----------------------------------
--- # Database
#-----------------------------------
spring:
  jpa:
    open-in-view: false

--- # PostgreSQL
spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
  ## Datasource
  datasource:
    url: jdbc:${DATABASE_URL}

#-----------------------------------
